<section data-ng-controller="CraiglistsController" data-ng-init="initialize()">
    <div class="page-header">
        <h1>Craiglists</h1>
    </div>
    <div>
        <form class="form-horizontal" data-ng-submit="scrap()" novalidate>
 
            <span id="message">Loading City</span>
            <select class="form-control" data-ng-model="city">
                <option value="">City</option>
                 <option ng-repeat="city in cityScap" value={{city.data}}>{{city.name}}</option>
            </select>
            <br />
            <select class="form-control" data-ng-model="type">
                <option value="">Select a Type</option>
                <option value="bka">Books</option>
                <option value="taa">Toys</option>
                <option value="moa">Cellphones</option>
                <option value="jwa">Jewelry</option>
                <option value="web">Jobs</option>
                <option value="sad">Systems</option>
                <option value="sof">Dba</option>
                <option value="res">Resumes</option></select>
            <br />
             <select class="form-control" data-ng-model="specification">
                <option value="">Select Specification</option>
                <option value="bka">Books</option>
                <option value="taa">Toys</option>
                <option value="moa">Cellphones</option>
                <option value="jwa">Jewelry</option>
                <option value="web">Jobs</option>
                <option value="sad">Systems</option>
                <option value="sof">Dba</option>
                <option value="res">Resumes</option></select>
            <br />
            <input type="text" id="q" data-ng-model="search" placeholder="Search" class="form-control">
            <br /><button>Search</button>
        </form>
        <br /><br />
    </div>
    <div class="list-group">
        <div ng-init="" style="width:100%; height:400px;" class="google-map" hello-maps="" latitude="40.77627" longitude="-73.910965" id="map-canvas"></div>
        <h4 data-ng-module="">Total Results:{{counter}}</h4>
        <a data-ng-repeat="craiglist in craiglists" data-ng-href="{{craiglist.url}}" class="list-group-item" target="_blank">
            <h4 class="list-group-item-heading" data-ng-bind="craiglist.title"></h4>
            <small>
                City: {{craiglist.city}} &bull; {{craiglist.location}} &bull;
                {{craiglist.date}} &bull; {{craiglist.category}}<br />
                {{craiglist.url}}
            </small>
        </a>
    </div>
</section>
