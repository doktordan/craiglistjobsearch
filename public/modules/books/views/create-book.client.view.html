<section data-ng-controller="BooksController">
    <div class="page-header">
        <h1>New Book</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                        <input type="text" data-ng-model="author" id="author" class="form-control" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="portada">Portada</label>
                    <div class="controls">
                        <input type="text" data-ng-model="portada" id="portada" class="form-control" placeholder="Front Cover" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="isbn">ISBN</label>
                    <div class="controls">
                        <input type="text" data-ng-model="isbn" id="isbn" class="form-control" placeholder="ISBN" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
