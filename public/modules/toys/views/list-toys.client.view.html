<section data-ng-controller="ToysController" data-ng-init="find()">
    <div class="page-header">
        <h1>Toys for kids</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="toy in toys" data-ng-href="#!/toys/{{toy._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="toy.created | date:'medium'"></span>
				by
				<span data-ng-bind="toy.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="toy.name"></h4>
            <h6 class="list-group-item-heading" data-ng-bind="toy.description"></h6>
            <img src="{{toy.imgurl}}">
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!toys.$resolved || toys.length">
    	No Toys yet, why don't you <a href="/#!/toys/create">create one</a>?
    </div>
</section>
