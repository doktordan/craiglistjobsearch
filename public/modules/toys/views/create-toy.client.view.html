<section data-ng-controller="ToysController">
    <div class="page-header">
        <h1>New Toy</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
              <div class="form-group">
                    <label class="control-label" for="barcode">Barcode</label>
                    <div class="controls">
                        <input type="text" data-ng-model="barcode" id="barcode" class="form-control" placeholder="Barcode" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="brand">Brand</label>
                    <div class="controls">
                        <input type="text" data-ng-model="brand" id="brand" class="form-control" placeholder="Brand" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="imgurl">Image Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="imgurl" id="imgurl" class="form-control" placeholder="Image URL" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
